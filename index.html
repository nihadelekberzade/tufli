<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tufli</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <h2 class="header__logo">Tufli.az</h2>
          <h3 class="header__contact">+994 55 814 41 91</h3>
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="container">
        <div class="hero__inner">
          <div class="hero__first">
            <h1 class="hero__title">Отправить заявку на заказ</h1>
            <p class="hero__subtitle">Отправленную вами форму рассмотрят наши менеджеры и ответят в течении 24 часов</p>

            <form class="form" action="/">
              <div class="input-field">
                <label for="name" class="input-field__label">Имя</label>
                <input type="text" class="input-field__input" id="name" placeholder="Ваше полное имя" />
              </div>
              <div class="input-field">
                <label for="name" class="input-field__label">Email</label>
                <input type="text" class="input-field__input" id="name" placeholder="example@example.com" />
              </div>
              <div class="input-field">
                <label for="name" class="input-field__label">Номер телефона</label>
                <input type="text" class="input-field__input" id="name" placeholder="+994 55 555 55 55" />
              </div>
              <button class="form__btn btn">Отправить</button>
            </form>
          </div>
          <img class="hero__img" src="./image 1.png" alt="hero img" />
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="footer__inner">
          <p class="footer__date">2020</p>
          <p class="footer__with-love">
            Сделано
            <a href="/"> с любовью </a>
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
